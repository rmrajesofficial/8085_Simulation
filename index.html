<!DOCTYPE html>
<html>
<head>
  <title>Assembly Language IDE</title>
  <link rel="stylesheet" href="codemirror-5.65.14/lib/codemirror.css" />
  <link rel="stylesheet" href="codemirror-5.65.14/theme/dracula.css" />
  <!-- <script src="codemirror-5.65.14/mode/xml/xml.js"></script> -->
  <script src="codemirror-5.65.14/addon/edit/"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css" />
  <!-- Replace with your preferred theme -->
</head>

<body>
  <div class="internal_memory">
    <div class="inner">
      <div style="width: 70%;">Register
        <div class="reg">A</div>
        <div class="reg">BC</div>
        <div class="reg">DE</div>
        <div class="reg">HL</div>
        <div class="reg">PSW</div>
        <div class="reg">PC</div>
        <div class="reg">SP</div>
        <div class="reg">Int-Reg</div>

      </div>
      <div style="width: 30%;">Flag
        <div class="flag"> S </div>
        <div class="flag"> Z </div>
        <div class="flag"> AC </div>
        <div class="flag"> P </div>
        <div class="flag"> C</div>
      </div>
    </div>
    <div class="outer">
      <div class="conv" id="conv1">
        <p>Decimal</p>
        <p>Hex</p>
        <input type="text" value="0" id="decimal">
        <input type="text" value="0" id="hex">
        <input type="button" value="To HEX" onclick="decimalToHex()">
        <input type="button" value="To DEC" onclick="hexToDecimal()">
      </div>
      <div class="conv" id="conv2">I/O Port</div>
      <div class="conv" id="conv3">Memory</div>
    </div>
  </div>
  <div class="mid" style="min-height: 100vh; width: 100%;">
    <div class="editor-setting">
      <span class="material-symbols-outlined" onclick="zoomin()">zoom_in</span>
      <span class="material-symbols-outlined" onclick="zoomout()">zoom_out</span>
    </div>
    <textarea id="editor">MOV,A 2050h</textarea>
    <!-- <div class="Output"></div> -->
  </div>
  <div class="external_memory">
    <div class="memory">
       <p> start </p><input type="number" value="00" id="decimal">
       <input type="button" value="OK" onclick="ok()">
      <div class="memoryin">
        <div class="arm">Address(Hex)</div>
        <div class="arm">Address</div>
        <div class="arm">Data</div>
      </div>

    </div>
    <div class="io">
      <div class="ioin">
        <div class="arm">Address(Hex)
        </div>
        <div class="arm">Address</div>
        <div class="arm">Data</div>
      </div>
    </div>
  </div>

  <script src="codemirror-5.65.14/lib/codemirror.js"></script>

  <script src="/codemirror-5.65.14/mode/assembly/assembly.js"></script>
  <script src="script.js"></script>
</body>
<script src="/controllers/conversion.js"></script>
<script>
  const code_editor = document.querySelector('.CodeMirror');
  function zoomin() {
    code_editor.style.fontSize = (parseInt(getComputedStyle(code_editor).fontSize) + 1) + "px";
  }
  function zoomout() {
    code_editor.style.fontSize = (parseInt(getComputedStyle(code_editor).fontSize) - 1) + "px";
  }
</script>

</html>
